    <div class="principal">
        <form id="contact-form">
            <fieldset class="informacoes">
                <input type="hidden" name="contact_number">
                <label for="name">Nome e Sobrenome</label>
                <input type="text" id="from_name" class="input-text" placeholder="Digite aqui" name="from_name" required>
                <label for="reply_to">E-mail</label>
                <input type="email" id="reply_to" placeholder="exemplo@exemplo.com" class="input-text" name="reply_to" required>
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="Número com DDD" class="input-text" name="telefone" required>
                <label for="message">Mensagem</label>
                <textarea id="message" placeholder="Digite sua mensagem" cols="80" rows="10" class="input-text" name="message"></textarea>
            </fieldset>
            <fieldset class="contacts">
                <legend class="perguntas">Como prefere o contato?</legend>
                <label for="formaEmail"> <input type="radio" name="contact" id="formaEmail" value="email">Email</label>
                <label for="formaWapp"> <input type="radio" name="contact" id="formaWapp" value="WhatsApp" checked>WhatsApp</label>
               <label for="formaTelefone"><input type="radio" name="contact" id="formaTelefone" value="telefone">Telefone</label>
            </fieldset>
            <fieldset class= "hora-contato">
                <legend class="perguntas">Selecione o horário preferido para contato</legend>
                <select name = "horario">
                    <option value="Manhã">Manhã</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noite">Noite</option>
                </select>
            </fieldset>
            <label><input type="checkbox" class="check" name="newsletter"> Gostaria de receber novidades por email?</label>
            <input type="submit" class="enviar">
            
            
        </form>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
